nifti_laser_filtering:
    scan_filter_chain:

    -   name: PeakFilter
        type: nifti_laser_filtering/PeakFilter
        params:
            max_filter_angle: 0.524  # radians
            passes: 3 

    -   name: NearFilter
        type: nifti_laser_filtering/NearFilter

    -   name: TradrLaserShadowFilter
        type: nifti_laser_filtering/TradrLaserShadowFilter
        params:
            min_angle_close: 0.10  # radians
            min_angle_far: 0.10  # radians
            far_distance_threshold: 0.7  # meters

    -   name: SelfEdgeLaserFilter
        type: nifti_laser_filtering/SelfEdgeLaserFilter
        params:
            max_edge_distance: 0.5  # meters
            min_filter_angle: 1.466  # radians
            max_filter_angle: 2.932  # radians
            delta_threshold: 0.05  # meters
